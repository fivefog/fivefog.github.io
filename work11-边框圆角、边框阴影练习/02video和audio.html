<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        *------视频的两种写法：----*
        1.
        <video src="../work11/images/01.mp4" autoplay></video>
        2.
        <video>
            <source src="../work11/images/01.mp4">
        </video>
        *-----视频的相关属性：-----*
        1.autoplay--自动播放，谷歌浏览器不支持
        2.controls--控制条
        3.poster--播放前的封面图
        4.loop--循环播放

        *-----音频的相关属性：-----*
        1.autoplay--自动播放，谷歌浏览器不支持
        2.controls--控制条
        3.loop--循环播放
     -->
</head>
<body>
    <video src="../work11/images/01.mp4" autoplay></video>
    <video controls poster="../work11/images/08.jpg">
        <source src="../work11/images/01.mp4">
    </video>

    <audio src="../work11/images/01.mp4" controls></audio>
</body>
</html>
